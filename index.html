<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="output-screen">
            
        </div>
        <br />
        <div class="number-button">
            <button class="btn-small" id="btn-1" value="1">1</button>
            <button class="btn-small" id="btn-2" value="2">2</button>
            <button class="btn-small" id="btn-3" value="3">3</button>
            <button class="btn-small" id="btn-add" value="+">+</button>
        </div>

        <div class="number-button">
            <button class="btn-small" id="btn-4" value="4">4</button>
            <button class="btn-small" id="btn-5" value="5">5</button>
            <button class="btn-small" id="btn-6" value="6">6</button>
            <button class="btn-small" id="btn-sub" value="-">-</button>
        </div>

        <div class="number-button">
            <button class="btn-small" id="btn-7" value="7">7</button>
            <button class="btn-small" id="btn-8" value="8">8</button>
            <button class="btn-small" id="btn-9" value="9">9</button>
            <button class="btn-small" id="btn-mult" value="*">*</button>
        </div>

        <div class="number-button">
            <button class="btn-small" id="btn-0" value="0">0</button>
            <button class="btn-small" id="btn-dot"value=".">.</button>
            <button class="btn-small" id="btn-equal" value="=">=</button>
            <button class="btn-small" id="btn-div" value="/">/</button>
        </div>

    </div>



    <script src="/app.js" type="text/javascript"></script>
</body>

</html>
